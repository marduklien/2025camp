<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>影音播放測試</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      background: #000;
    }
    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217") center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .cover button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
    }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 14px;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" playsinline controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div class="cover" id="cover">
      <button>▶ 播放影片</button>
    </div>
    <button class="back-button" id="backBtn">返回</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const cover = document.getElementById("cover");
    const backBtn = document.getElementById("backBtn");

    // 點擊封面播放
    cover.addEventListener("click", async () => {
      cover.style.display = "none";
      backBtn.style.display = "block";
      video.play();

      try {
        // 嘗試鎖定橫向
        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock("landscape");
        } else if (video.requestFullscreen) {
          await video.requestFullscreen();
        }
      } catch (err) {
        console.warn("裝置不支援螢幕方向鎖定，改用全螢幕", err);
        if (video.requestFullscreen) {
          await video.requestFullscreen();
        }
      }
    });

    // 返回鍵
    backBtn.addEventListener("click", exitVideo);

    // Android 實體返回鍵
    window.addEventListener("popstate", () => {
      exitVideo();
    });

    function exitVideo() {
      video.pause();
      cover.style.display = "flex";
      backBtn.style.display = "none";

      // 嘗試解鎖方向
      if (screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock();
      }

      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
