<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手機影音網頁</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    /* 影片列表 */
    .video-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    .video-item {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* 播放器容器 */
    .player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vh;   /* 強制橫式 */
      height: 100vw;  /* 強制橫式 */
      background: #000;
      transform: rotate(90deg);
      transform-origin: center center;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* 返回鍵 */
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 影片列表 -->
  <div class="video-list">
    <div class="video-item" data-src="https://www.w3schools.com/html/mov_bbb.mp4">範例影片 1</div>
    <div class="video-item" data-src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4">範例影片 2</div>
  </div>

  <!-- 播放器區塊 -->
  <div class="player-container" id="playerContainer">
    <button class="back-btn" id="backBtn">返回</button>
    <video id="videoPlayer" controls playsinline></video>
  </div>

  <script>
    const videoItems = document.querySelectorAll('.video-item');
    const playerContainer = document.getElementById('playerContainer');
    const videoPlayer = document.getElementById('videoPlayer');
    const backBtn = document.getElementById('backBtn');

    // 開啟影片
    videoItems.forEach(item => {
      item.addEventListener('click', () => {
        const src = item.getAttribute('data-src');
        videoPlayer.src = src;
        playerContainer.style.display = 'flex';
        videoPlayer.play();

        // 推入一個歷史紀錄，攔截 Android 返回鍵
        history.pushState({ playing: true }, "");
      });
    });

    // 返回按鈕
    backBtn.addEventListener('click', exitPlayer);

    // Android 返回鍵監聽
    window.addEventListener("popstate", function (event) {
      if (playerContainer.style.display === 'flex') {
        exitPlayer();
      }
    });

    function exitPlayer() {
      videoPlayer.pause();
      videoPlayer.src = "";
      playerContainer.style.display = 'none';

      // 回到原本的歷史紀錄
      if (history.state && history.state.playing) {
        history.back();
      }
    }
  </script>
</body>
</html>
